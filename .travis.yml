language: go
go:
- 1.x
sudo: false
before_deploy:
- echo "Deploying $TRAVIS_TAG to GitHub releases"
- tar czf haproxy-connect.tar.gz haproxy-connect
deploy:
  provider: releases
  api_key:
    secure: 
  file: haproxy-connect.tar.gz
  skip_cleanup: true
  on:
    repo: criteo/haproxy-consul-connect
    tags: true
